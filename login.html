<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my warkop</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">
    <div class="mx-auto h-screen flex justify-center items-center px-4">
        <div class="bg-white shadow-md border border-red-100 rounded-lg max-w-sm px-5 py-5">
            <a href="index.html"><h1 class="text-3xl font-bold mb-4 text-center">BengkelKopi</h1></a>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username"
                        class="shadow valid:border-green-500 peer invalid:border-pink-600 appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit"
                    class="bg-blue-700 text-white px-4 py-2 mt-2 rounded-lg hover:bg-blue-600 w-full">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
